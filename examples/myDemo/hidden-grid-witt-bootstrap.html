<!--用下拉框控制页面显示哪个表格-->
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>my demo: hidden grid</title>
    <script src="../../lib/jquery-1.11.2.min.js"></script>
    <script src="../../lib/jquery.event.drag-2.3.0.js"></script>
    <script src="../../slick.core.js"></script>
    <script src="../../slick.grid.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../slick.grid.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/smoothness/jquery-ui-1.11.3.custom.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/myStyle.css" type="text/css"/>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>
<table width="100%">
    <tr>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">原始
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a id="myGridBtn" href="#">myGrid</a>
                    </li>
                    <li>
                        <a id="myGrid2Btn" href="#">myGrid2</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    <tr>
        <td id="myGridTd"  width="50%">
            <div id="myGrid" style="width:600px;height:500px;"></div>
        </td>
    </tr>
    <tr>
        <td  id="myGridTd2" width="50%">
            <div id="myGrid2" style="width:600px;height:500px;"></div>
        </td>
    </tr>
</table>





<script>
    var myGrid;
    var myGrid2;
    var myGridColumns = [
        {id: "title", name: "myGrid", field: "title"},
        {id: "duration", name: "Duration", field: "duration"},
        {id: "%", name: "% Complete", field: "percentComplete"},
        {id: "start", name: "Start", field: "start"},
        {id: "finish", name: "Finish", field: "finish"},
        {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
    ];
    var myGrid2Columns = [
        {id: "title", name: "myGrid2", field: "title",width:120},
        {id: "duration", name: "Duration", field: "duration"},
        {id: "%", name: "% Complete", field: "percentComplete"},
        {id: "start", name: "Start", field: "start"},
        {id: "finish", name: "Finish", field: "finish"},
        {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
    ];

    var options = {
        enableCellNavigation: true,
        enableColumnReorder: false
    };

    $(function () {
        var data = [];
        for (var i = 0; i < 500; i++) {
            data[i] = {
                title: "Task " + i,
                duration: "5 days",
                percentComplete: Math.round(Math.random() * 100),
                start: "01/01/2009",
                finish: "01/05/2009",
                effortDriven: (i % 5 == 0)
            };
        }

        myGrid = new Slick.Grid("#myGrid", data, myGridColumns, options);
        myGrid2 = new Slick.Grid("#myGrid2", data, myGrid2Columns, options);

        $("#myGridBtn").bind("click",function () {
            $("#myGridTd").show();
            $("#myGridTd2").hide();
        })

        $("#myGrid2Btn").bind("click",function () {
            $("#myGridTd").hide();
            $("#myGridTd2").show();
        })


    })
</script>
</body>
</html>
